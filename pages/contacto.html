<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="venta de insumos para impresion 3d" />
    <meta
      name="keywords"
      content="filamentos,pla,tpu,impresoras 3d, prusa, resina"
    />
    <meta name="author" content="jose bovi" />
    <title>3d Print</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!--navbar-dark me ayuda con el fondo oscuro a visualizar los textos-->
        <div class="container">
          <a class="navbar-brand" href="../index.html">3d print</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!--Cambiamos de me a ms para que me quede todo a la derecha el margen-->
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
                <!--aria-current es un atributo  y todos los arias son atributos que se agregaron al ultimo, son atributos semanticos para dar mas informacion al navegador-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./404.html">Impresoras</a>
              </li>
              <!--Agregar una pagina con el error 404-->
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contacto.html"
                  aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section class="row">
        <div class="col-md-6 text-center mb-3">
          <img
            src="../img/cajas-480x480.png"
            alt="logo 3dPrint"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <form>
            <div class="my-3">
              <label for="nombreApellido" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="ej: Juan Perez"
                id="nombreApellido"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormConpaistrolInput1" class="form-label"
                >Pais</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Argentina"
                id="pais"
              />
            </div>
            <div class="mb-3">
              <label for="provincia" class="form-label"
                >Provincia o Estado</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Tucumán"
                id="provincia"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Ej: juanperez@example.com"
                id="email"
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                placeholder="3815333000"
                id="telefono"
              />
            </div>
            <div class="mb-3">
              <label for="consulta" class="form-label">Consulta</label>
              <textarea
                class="form-control"
                id="consulta"
                rows="3"
                placeholder="agregue aqui su consulta"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <!--Tenemos que agregar un div porque si agregamos la clase container al footer perdemos los margenes-->
        <div class="row">
          <div
            class="col-md-12 col-lg-3 text-center text-lg-start"
          >
            <img src="../img/logo-footer.png" alt="Logo 3dprint" />
          </div>

              <li>
                <a

                  class="link-light link-underline-opacity-0 link-underline-opacity-25-hover"
                  >Impresoras de Resina</a

          </div>
          <div class="col-md-4 col-lg-3">
            <h4>Soporte</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  class="link-light link-underline-opacity-0 link-underline-opacity-25-hover"

                >
              </li>
              <li>
                <a
                  class="link-light link-underline-opacity-0 link-underline-opacity-25-hover"
                  href="./pages/404.html"
                  >Impresoras de filamento</a
                >
              </li>
              <li>

                  href="./pages/404.html"
                  class="link-light link-underline-opacity-0 link-underline-opacity-25-hover"
                  >Impresoras de Resina</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4 col-lg-3">
            <h4>3dPrint</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  class="link-light link-underline-opacity-0 link-underline-opacity-25-hover"
                  href="./pages/404.html"
                  >Filamentos</a
                >
              </li>
              <li>
                <a
                  class="link-light link-underline-opacity-0 link-underline-opacity-25-hover"
                  href="./pages/404.html"
                  >Impresoras de filamento</a
                >
              </li>
              <li>
                <a

            <a href="./pages/404.html"> <i class="bi bi-instagram fs-2 link-danger link-underline-opacity-0 px-3"></i></a>
            <a href="./pages/404.html"> <i class="bi bi-instagram fs-2 link-danger link-underline-opacity-0 px-3"></i></a>
            <a href="./pages/404.html"> <i class="bi bi-instagram fs-2 link-danger link-underline-opacity-0 px-3"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
